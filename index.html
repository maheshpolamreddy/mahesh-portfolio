    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #8b5cf6, #3b82f6, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        
        .perspective-1000 {
            perspective: 1000px;
        }
        .rotate-x-2 { transform: rotateX(2deg); }
        .rotate-y-2 { transform: rotateY(2deg); }

        /* Powerful Name Animation - Exactly 5 Seconds */
        .power-animate {
            animation: powerful-reveal 5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            display: inline-block;
            will-change: transform, filter, opacity, letter-spacing;
        }

        @keyframes powerful-reveal {
            0% {
                opacity: 0;
                letter-spacing: 1.5em;
                filter: blur(25px) brightness(4) contrast(1.5);
                transform: scale(0.7) translateY(40px);
                text-shadow: 0 0 80px rgba(34,211,238,1);
            }
            5% {
                opacity: 1;
                filter: blur(0px) brightness(2);
                text-shadow: 15px 0 0 rgba(255,0,0,0.7), -15px 0 0 rgba(0,255,255,0.7);
                transform: scale(1.1) translateY(0);
            }
            15% {
                letter-spacing: 0.2em;
                filter: brightness(1.4);
                text-shadow: 8px 0 0 rgba(255,0,0,0.3), -8px 0 0 rgba(0,255,255,0.3);
                transform: scale(1.05);
            }
            25% {
                letter-spacing: -0.02em;
                filter: brightness(1.2);
                text-shadow: 2px 0 0 rgba(255,0,0,0.1), -2px 0 0 rgba(0,255,255,0.1);
                transform: scale(1);
            }
            85% {
                filter: brightness(1.1);
                text-shadow: 0 0 30px rgba(34,211,238,0.6);
            }
            100% {
                opacity: 1;
                letter-spacing: normal;
                filter: none;
                transform: scale(1);
                text-shadow: none;
            }
        }

        .power-glow {
            animation: powerful-glow 5s ease-in-out forwards;
        }

        @keyframes powerful-glow {
            0% { box-shadow: 0 0 0 rgba(34,211,238,0); }
            10% { box-shadow: 0 0 120px 60px rgba(34,211,238,0.25); }
            90% { box-shadow: 0 0 120px 60px rgba(34,211,238,0.15); }
            100% { box-shadow: 0 0 0 rgba(34,211,238,0); }
        }

        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
    </style>
